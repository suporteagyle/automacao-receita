name: Atualizar Planilha Diaria

on:
  schedule:
    # Programado para 10:45 UTC (07:45 Brasília) para compensar atrasos
    - cron: '45 10 * * *' 
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependencias
        run: pip install requests beautifulsoup4 pandas

      - name: Executar script
        run: python script.py  # <--- CONFIRME O NOME DO SEU ARQUIVO AQUI

      - name: Salvar alteracoes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Atualização automática da planilha"
          file_pattern: "noticias_receita.csv"
